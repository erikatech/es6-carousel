<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel 1</title>
</head>
<body>
  <h1>VanillaJS Carousel</h1>
  <div class="carousel">
    <div class="container">
      <ul>
        <li><img src="img/shiba_red.jpg"></li>
        <li><img src="img/shiba_black.jpg"></li>
        <li><img src="img/shiba_white.jpg"></li>
      </ul>

      <button id="prev">&laquo;</button>
      <button id="next">&raquo;</button>
    </div>

    <nav></nav>
  </div>

  <script src="main.js"></script>
</body>
</html>
